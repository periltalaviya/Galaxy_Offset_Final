{% extends 'user\layout\userMaster.html' %}

{% block title%}Change Password{% endblock %}

{% block css %}

{% endblock %}

{% block main %}
<div class="col my-4">
    <div class="row">
        <div class="col-4 my-5">
            <div class="col order-lg-1 text-center">
                <img src="{{request.user.avatar.url}}"
                     class="border border-info mt-4 mx-auto rounded-circle d-block"
                     alt="avatar" height="336" width="307">
            </div>
        </div>
        <div class="col-lg-8 order-lg-2 my-4">
            <ul class="nav nav-tabs ">
                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link active font-weight-bold">Change
                        Password</a>
                </li>
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active card border-secondary mb-3 mx-3 my-3">
                    <form method="POST" class="my-2">
                        <h5 class=" text-white card-header mb-3 mx-3 my-3" style="background-color:#6c757d">Change
                            Password
                        </h5>
                        {% csrf_token %}
                        <div class="mx-4">
                            <div class="form-group row mx-2">
                                <label for="id_old_password"
                                       class="col-lg-3 col-form-label form-control-label font-weight-bold card-header"
                                       style="background-color:#e3e4e6">Old Password</label>
                                <div class="col-lg-9 my-2">
                                    <input type="password" name="old_password"
                                           autocomplete="current-password"
                                           autofocus required
                                           id="id_old_password"
                                           class="form-control border border-info" placeholder="Enter old-password">
                                </div>
                            </div>
                            <div class="form-group row mx-2">
                                <label for="id_new_password1"
                                       class="col-lg-3 col-form-label form-control-label font-weight-bold card-header"
                                       style="background-color:#e3e4e6">New Password</label>
                                <div class="col-lg-9 my-2">
                                    <input type="password" name="new_password1" required id="id_new_password1"
                                           autocomplete="new-password" class="form-control border border-info"
                                           placeholder="Enter new-password"/>
                                </div>
                            </div>
                            <div class="form-group row mx-2">
                                <label for="id_new_password2"
                                       class="col-lg-3 col-form-label form-control-label font-weight-bold card-header"
                                       style="background-color:#e3e4e6">Confirm password</label>
                                <div class="col-lg-9 my-3">
                                    <input type="password" name="new_password2" required id="id_new_password2"
                                           autocomplete="new-password"
                                           class="form-control border border-info"
                                           placeholder="Re-Enter new-password"/>
                                </div>
                            </div>
                            <div class="form-group row mx-2">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9 my-2">
                                    <button type="reset" class="btn btn-secondary">cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            {{form.errors}}
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
