{% extends 'Account/layout/authenticationMaster.html' %}
{% block title%}Login {% endblock %}
{% block cardMain %}
<div class="mb-4">
    <i class="feather icon-lock auth-icon"></i>
</div>
<div class="d-flex justify-content-center">
    <h3 id="form-title">Reset Password</h3>
</div>
<div class="d-flex justify-content-center">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-2">
            <div class="input-group mb-4">

                <input class="form-control " type="email" name="email" maxlength="254" required
                       id="id_email">

            </div>
        </div>
        <div class="d-flex justify-content-sm-center">
            <button type="submit" class="mt-3 btn btn-outline-secondary">Reset
                Password
            </button>
        </div>
    </form>
</div>
<div class="mt-4">

    {% for message in messages %}

    <div class="alert alert-danger my-2">
        <a class="close" data-dismiss="alert" href="#">×</a>
        {{ message }}
    </div>
    {% endfor %}
</div>
<p class="mb-0 text-muted">Have an account? <a href="{% url 'user-login' %}">Sign In</a></p>
<p class="mb-0 text-muted">Don’t have an account? <a href="{% url 'user-register' %}">Sign Up</a></p>
{% endblock %}
