<head>

    <!-- Meta -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Datta Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />

<body>
<nav class="navbar navbar-expand-lg navbar-light py-2 navbar-fixed-top" role="navigation">
    <a class="h5 mt-sm-2 mx-sm-auto" href="{% url 'user-home' %}" id="Home">Galaxy Offset</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'user-home' %}" data-toggle="#Home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a aria-disabled="true" class="nav-link" href="{% url 'user-product' %}" tabindex="-1">Product
                </a>
            </li>

            <li class="nav-item active">
                <a aria-disabled="true" class="nav-link" href="{% url 'user-gallary' %}"

            </li>
            <li class="nav-item active">
                <a aria-disabled="true" class="nav-link" href="{% url 'user-about-us' %}" tabindex="-1">About
                    Us</a>
            </li>
                        <li class="nav-item active">
                <a aria-disabled="true" class="nav-link" href="{% url 'user-contact-us' %}"
                   tabindex="-1">Contact Us</a>
            </li>

        </ul>
    </div>
</nav>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>

                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    {% block cardMain %}
                  {% endblock %}
                </div>
            </div>
        </div>
    </div>




    <!-- Required Js -->
